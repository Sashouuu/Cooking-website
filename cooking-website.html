<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooking Website</title>
    <link rel="stylesheet" href="cooking-website.css">
    <meta name="description" content="Simple cooking website with searchable recipes">
 </head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="logo">The Kitchen</h1>
            <nav class="nav">
                <a href="#">Home</a>
                <a href="#">Recipes</a>
                <a href="#">About</a>
            </nav>
        </div>
    </header>

    <main class="container main">
        <section class="hero">
            <h2>Delicious recipes, made simple</h2>
            <p>Search, filter and explore easy-to-follow recipes.</p>
        </section>

        <section class="controls">
            <input id="search" type="search" placeholder="Search recipes or ingredients..." aria-label="Search recipes">
            <select id="difficulty">
                <option value="">All difficulties</option>
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
        </section>

        <section id="recipes" class="grid" aria-live="polite">
        </section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-backdrop" id="modal-backdrop"></div>
        <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
            <button id="modal-close" class="modal-close" aria-label="Close">Ã—</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <small>Sasho was here</small>
        </div>
    </footer>

    <script src="cooking-website.js"></script>
</body>
</html>
